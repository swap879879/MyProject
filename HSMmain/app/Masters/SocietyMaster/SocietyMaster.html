<div class="card">
    <div class="card-header bg-info">Society Master</div>
    <div class="card-body">
        <form class="example-form" style="width:600px;height:500px;">
            <div class="container">
                <mat-form-field>
                    <input matInput placeholder="Enter Society Name" [(ngModel)]="SocietyMasterProperty.SocietyName" id="SocietyName"
                           name="SocietyName" #SocietyName="ngModel" />

            </div>
        </form>
    </div>
    <div class="card-footer"></div>
</div>
